<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./pokeball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>PokéDom</title>
    <script type="module" crossorigin src="./assets/index-acc991b3.js"></script>
    <link rel="stylesheet" href="./assets/index-95b93cc0.css">
  </head>
    <body>
      <h1>PokéDom- gotta code 'em all!</h1>
      <label for="pokeDom-search"></label>
      <input type="search" name="pokeDom-search" id="pokeDom-search" placeholder="Search for a pokemon">
      <label for="amount-of-results">Results: </label>
      <select name="pokemon-amount" id="amount-of-results">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="151" selected>All</option>
      </select>

      <label for="pokemon-type">Type: </label>
      <select name="pokemon-type" id="pokemon-type">
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="bug">Bug</option>
        <option value="poison">Poison</option>
        <option value="normal">Normal</option>
        <option value="flying">Flying</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="fairy">Fairy</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="steel">Steel</option>
        <option value="ghost">Ghost</option>
        <option value="rock">Rock</option>
        <option value="dragon">Dragon</option>
      </select>
      <main class="card-container"></main>
      <button class="load-more hidden">Load More</button>
    </body>
    
</html>
